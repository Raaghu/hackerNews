<article class="news-article">
    <label>{{news.id}}</label>
    <h2><a ng-href="{{news.url}}">{{news.title}}</a></h2>
    <div class="details">
        <div class="left">
            <h5>{{news.num_points}} Points</h5>
            <h5><i>{{news.num_comments}} Comments</i></h5>
        </div>
        <div class="right">
            <h4>{{news.author}}</h4>
            <h5>{{news.created_at}}</h5>
        </div>
    </div>
</article>
